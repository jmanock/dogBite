    <form action="">
      <h3>Tell Me About Your Dog</h3>
      <div class='question'>
        <label>Your Email:</label>
        <input type="email" name="Email" value="">
      </div>

      <div class='question'>
        <label>Dog's Name:</label>
        <input type="text" name="Name" value="">
      </div>

      <div class='question'>
        <label>State:</label>
        <select>
          <option value='' disabled selected>Select a State</option>
          <option value='Alabama'>Alabama</option>
          <option value='Arizona'>Arizona</option>
          <option value='Arkansas'>Arkansas</option>
          <option value='California'>California</option>
          <option value='Colorado'>Colorado</option>
          <option value='Connecticut'>Connecticut</option>
          <option value='Delaware'>Delaware</option>
          <option value='Florida'>Florida</option>
          <option value='Georgia'>Georgia</option>
          <option value='Hawaii'>Hawaii</option>
          <option value='Idaho'>Idaho</option>
          <option value='Illinois'>Illinois</option>
          <option value='Indiana'>Indiana</option>
          <option value='Iowa'>Iowa</option>
          <option value='Kansas'>Kansas</option>
          <option value='Lousiana'>Louisiana</option>
          <option value='Maine'>Maine</option>
          <option value='Maryland'>Maryland</option>
          <option value='Massachusetts'>Massachusetts</option>
          <option value='Michigan'>Michigan</option>
          <option value='Minnesota'>Minnesota</option>
          <option value='Mississippi'>Mississippi</option>
          <option value='Missouri'>Missouri</option>
          <option value='Montana'>Montana</option>
          <option value='Nebraska'>Nebraska</option>
          <option value='Nevada'>Nevada</option>
          <option value='New Hampshire'>New Hampshire</option>
          <option value='New Jersey'>New Jersey</option>
          <option value='New Mexico'>New Mexico</option>
          <option value='New York'>New York</option>
          <option value='North Carolina'>North Carolina</option>
          <option value='North Dakota'>North Dakota</option>
          <option value='Ohio'>Ohio</option>
          <option value='Oklahoma'>Oklahoma</option>
          <option value='Oregon'>Oregon</option>
          <option value='Pennsylvania'>Pennsylvania</option>
          <option value='Rhode Island'>Rhode Island</option>
          <option value='South Carolina'>South Carolina</option>
          <option value='South Dakota'>South Dakota</option>
          <option value='Tennessee'>Tennessee</option>
          <option value='Texas'>Texas</option>
          <option value='Utah'>Utah</option>
          <option value='Vermont'>Vermont</option>
          <option value='Virginia'>Virginia</option>
          <option value='Washington'>Washington</option>
          <option value='West Virginia'>West Virginia</option>
          <option value='Wisconsin'>Wisconsin</option>
          <option value='Wyoming'>Wyoming</option>
        </select>
      </div>

      <div class='question'>
        <label>Choose Breed:</label>
        <select>
          <option value='' disabled selected>Please choose a Breed</option>
        </select>
      </div>

      <div class='question'>
        <label>What Age is this DOG?</label>
        <input type="number" name="Age" value="">
      </div>

      <div class='question'>
        <label>What is the WEIGHT of this Dog?</label>
        <input type='number' name='Weight'>
      </div>

      <div class='question'>
        <label>What COLOR is this Dog?</label>
      </div>

      <div class='question'>
        <label>Where does your dog go for relief/potty most of the time?</label>
      </div>

      <div class='question'>
        <label>Are there children, under the age of 16, live with you the majority of the time?</label>
      </div>

      <div class='question'>
        <label>Have any residents of your household been convicted of animal or domestic abuse in the last 5 years?</label>
      </div>

      <div class='question'>
        <label>Do you BREED this Dog?</label>
      </div>

      <div class='question'>
        <label>Where does this Dog SLEEP?</label>
      </div>

      <div class='question'>
        <label>What type of AREA do you live in?</label>
      </div>

      <div class='question'>
        <label>Total number of Dogs in your home:</label>
      </div>

      <div class='question'>
        <label>How often do you take this dog to a VETERINARIAN?</label>
      </div>

      <div class='question'>
        <label>Is this Dog current on licenses, vaccinations and other such requirements in your area?</label>
      </div>

      <div class='question'>
        <label>Gender:</label>
      </div>

      <div class='question'>
        <label>Reproductive Status:</label>
      </div>

      <div class='question'>
        <label>What type of training or work does this dog have?</label>
      </div>

      <div class='question'>
        <label>Do you take this dog to work regularly?</label>
      </div>

      <div class='question'>
        <label>Is this Dog involved or integral in your work as a Therapist, Teacher, Counselor, or other similar?</label>
      </div>

      <div class='question'>
        <label>Do you take this Dog to off leash dog parks?</label>
      </div>

      <div class='question'>
        <label>Human Injury:</label>
      </div>

      <div class='question'>
        <label>Has this Dog ever injured another animal?</label>
      </div>

      <div class='question'>
        <label>Is this dog in a foster arrangement where the owner has been deployed?</label>
      </div>

      <div class='question'>
        <label>Is this dog in your home with the intent that he/she will be adopted?</label>
      </div>
    </form>
