<fountain-header></fountain-header>
<div class='container'>
  <form name='DogForm' nonvalidate>
    <section class='personInfo'>
      <div class='question'>
        <input type='text' class='dogname' name='dName' placeholder="What's your Dogs name?" ng-model='DogName.name' required autofocus>
      </div>

      <div class='question'>
        <input type='email' class='email' name='email' placeholder="What's your Email?" ng-model='DogName.email' required>
      </div>

      <div class='question'>
        <fountain-states></fountain-states>
        <span title='All Dogs must reside in the same state. If you have dogs that reside in different states please complete seprate quotes' class='fa fa-question'></span>
      </div>

      <input type='button' id='next' value='Next' ng-click='dogName()' ng-disabled=''>
    </section>

    <section class='dogInfo'>
      <div class='question'>
        <label>What BREED is {{DogName.name | uppercase}}:</label>
        <fountain-breeds></fountain-breeds>
      </div>

      <div class='question'>
        <label>How OLD is {{DogName.name | uppercase}}: <span title='If {{DogName.name | uppercase}} is less than 1 enter 1' class='fa fa-question'></span></label>
        <input type='number' min='1' max='20' ng-model='DogName.age' name='age' required>
      </div>

      <div class='question'>
        <label>What COLOR is {{DogName.name | uppercase}}:</label>
        <input type='text' ng-model='DogName.color' name='color' required>
      </div>

      <div class='question'>
        <label>What is {{DogName.name | uppercase}}'s WEIGHT:</label>
        <input type='number' min='1' ng-model='DogName.weight' name='weight' required>
      </div>

      <div class='question'>
        <label>Where does {{DogName.name | uppercase}} go for relieft/potty most of the time:</label>
        <select ng-model='DogName.bathroom' name='bathroom' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Inside'>Inside completely enclosed fenced area</option>
          <option value='Underground'>Underground electric dog containment system</option>
          <option value='Outside'>Outside loose in unfenced yard</option>
          <option value='Permanently'>Permanently Tied/Teatherd outside</option>
          <option value='Leash'>Leash Walked</option>
        </select>
      </div>

      <div class='question'>
        <label>Is {{DogName.name | uppercase}}:</label>
        <input type='radio' name='gender' ng-model='DogName.gender' value='Female' required>Female
        <input type='radio' name='gender' ng-model='DogName.gender' value='Male' required>Male
      </div>

      <div class='question'>
        <label>Where does {{DogName.name | uppercase}} SLEEP:</label>
        <select ng-model='DogName.sleep' name='sleep' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Inside'>Inside</option>
          <option value='Garage'>Garage</option>
          <option value='Loose'>Outside loose in fenced yard</option>
          <option value='Without Restraints'>Outside without any restraints</option>
          <option value='Permanent'>Permanent Outside</option>
          <option value='Tied'>Tied Out</option>
        </select>
      </div>

      <div class='question'>
        <label>Is {{DogName.name | uppercase}} current on licenses, vaccinations and other such requirments in your area: <span title="These are laws where you live that require certain vaccinations, tage, or registration. If compliance depends on this insurance check yes." class='fa fa-question'></span></label>
        <input type='radio' name='vaccinations' value='Yes' ng-model='DogName.vaccinations' required>Yes
        <input type='radio' name='vaccinations' value='No' ng-model='DogName.vaccinations' required>No
      </div>

      <div class='question'>
        <label>Do you take {{DogName.name | uppercase}} to off leash dog parks:</label>
        <input type='radio' name='parks' value='Yes' ng-model='DogName.parks' required>Yes
        <input type='radio' name='parks' value='No' ng-model='DogName.parks' required>No
      </div>

      <div class='question'>
        <label>Do you take {{DogName.name | uppercase}} to a Veterinarian:</label>
        <select ng-model='DogName.vet' name='vet' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Annually'>Annually and would treat for illness or injury</option>
          <option value='Only'>Only as required by law</option>
          <option value='Never'>Never</option>
        </select>
      </div>

      <div class='question'>
        <label>What type of training or work does {{DogName.name | uppercase}} have:<span title='Therapy Dog, are dogs that do volunteer visits at hospitals, class rooms or other facilites the handler is not paid and does not work at the facility.' class='fa fa-question'></span></label>
        <select name='training' ng-model='DogName.training' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='None'>None</option>
          <option value='Intermediate'>Intermediate</option>
          <option value='Advanced'>Advanced</option>
          <option value='Therapy'>Therapy</option>
          <option value='Hunting'>Hunting, Gun, Sporting off leash, Farm, Hearding</option>
          <option value='war'>War or Police Service dog, Professionally trained Personal Protection or Professional Trained Guard Dog</option>
        </select>
      </div>

      <input type='button' value='Next' ng-click='Personal(DogName)' ng-enter=''>
    </section>

    <section class='homeInfo'>
      <div class='question'>
        <label>What area do you live in:</label>
        <input type='radio' name='area' value='Conuntry' ng-model='DogName.area' required>Country and/or your dog travels with you
        <input type='radio' name='area' value='City' ng-model='DogName.area' required>City, Town, Suburb, Campus
      </div>

      <div class='question'>
        <label>Repriductive Status:</label>
        <input type='radio' value='Intact' ng-model='DogName.reproductive' name='reproductive' required>Intact
        <input type='radio' ng-model='DogName.reproductive'value='' required>
      </div>

      <div class='question'>
        <label>Do you Breed {{DogName.name | uppercase}}:</label>
        <select name='doesBreed' ng-modle='DogName.doesBreed' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='No'>No</option>
          <option value='Stud Only'>Stud Only</option>
          <option value='1 Annually'>1 litter annually</option>
          <option value='2 Annually'>2 litters annually</option>
        </select>
      </div>

      <div class='question'>
        <label>Are there children, under the age of 16, live with you the majority of the time:</label>
        <select name='children' ng-model='DogName.children' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='No'>No</option>
          <option value='Yes'>Yes</option>
          <option value='Daycare'>Daycare or baby sitting service in the home</option>
          <option value='Foster'>Foster Children in home</option>
        </select>
      </div>

      <div class='question'>
        <label>Have any residents of your household been convicted of animal or domestic abuse in the last 5 years:</label>
        <input type='radio' name='abuse' ng-model='DogName.abuse' value='No' required>No
        <input type='radio' name='abuse' ng-model='DogName.abuse' value='Yes' required>Yes
      </div>

      <div class='question'>
        <label>Total number of dogs in your home:</label>
        <select ng-model='DogName.dogsHome' name='dogsHome' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='1'>1</option>
          <option value='2 to 4'>2 to 4</option>
          <option value='5 or more'>5 or more</option>
        </select>
      </div>

      <div class='question'>
        <label>Do you take {{DogName.name | uppercase}} to work regularly:</label>
        <input type='radio' name='work' ng-model='DogName.work' value='Yes' required>Yes
        <input type='radio' name='work' ng-model='DogName.work' value='No' required>No
      </div>

      <div class='question'>
        <label>Is {{DogName.name | uppercase}} involved or integral in your work as a Therapist, Teacher, Counselor, or other similar:</label>
        <input type='radio' name='involvedWork' ng-model='DogName.involvedWork' value='Yes' required>Yes
        <input type='radio' name='involvedWork' ng-model='DogName.involvedWork' value='No' required>No
        <div ng-if='DogName.involvedWork === "Yes" ? true : false'>
          <label>What is your occupation:</label>
          <input type='text' name='occupation' ng-model='DogName.occupation' required>
        </div>
      </div>

      <div class='question'>
        <label>Has {{DogName.name | uppercase}} ever injured another animal:</label>
        <select ng-model='DogName.animalInjuered' name='animalInjured' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='None'>None</option>
          <option value='Injured Animal'>Injured another animal</option>
          <option value='Killed Animal'>Killed another animal</option>
          <option value='Injured More'>Injured more than one animal</option>
          <option value='Killed More'>Killed more than one animal</option>
        </select>
        <div ng-if="DogName.animalInjured === 'Injured More' || DogName.animalInjured === 'Killed More' ? true : false">
          <label>Please describe each event in detail:</label>
          <textarea name='describeAnimalInjured' cols='30' rows='10' ng-model='DogName.describeAnimalInjured'></textarea>
          <label>What fines, restrictions, specific requierments were mandated as a result of each event:</label>
          <textarea name='finesAnimalInjured' cols='30' rows='10' ng-model='DogName.finesAnimalInjured'></textarea>
          <label>What changes have you made to prevent similar events:</label>
          <textarea name='changesAnimalInjured' cols='30' rows='10' ng-model='DogName.changesAnimalInjured'></textarea>
        </div>
      </div>

      <div class='question'>
        <label>Human Injury:</label>
        <select ng-model='DogName.humanInjury' name='humanInjury' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='None'>None</option>
          <option value='Injured Child'>Injured a child - leaving minor bruising, scratch but no broken skin - one time</option>
          <option value='Injured Adult'>Injured an adult - leaving minor bruising, scratch but no broken skin - one time</option>
          <option value='Child Breaking Skin'>Injured a child - breaking skin, no permanent scarring</option>
          <option value='Adult Breaking Skin'>Injured an adult - breaking skin, no permanent scarring</option>
          <option value='Child Medical Attention'>Injured a child requiring medical attention and/or stitches</option>
          <option value='Adult Medical Attention'>Injured an adult requiring medical attention and/or stitches</option>
          <option value='Child More'>Injured a child more than once</option>
          <option value='Adult More'>Injured an adult more than once</option>
        </select>

        <div ng-if='DogName.humanInjury === "Child Medical Attention" || DogName.humanInjury === "Adult Medical Attention" ? true : false'>
          <label>Please describe each event in detail:</label>
          <textarea name='describeHumanInjury' cols='30' rows='10' ng-model='DogName.describeHumanInjury'></textarea>
          <label>What fines, restrictions, specific requirements were mandated as a result of each event:</label>
          <textarea name='finesHumanInjury' cols='30' rows='10' ng-model='DogName.finesHumanInjury'></textarea>
          <label>What changes have you made to prevent similar events:</label>
          <textarea name='changesHumanInjury' cols='30' rows='10' ng-model='DogName.changesHumanInjury'></textarea>
        </div>
      </div>

      <div class='question'>
        <label>Has {{DogName.name | uppercase}} ever been involved with Animal Services:<span title='Such as Animal Control, Dog Catcher, Law Enforcement, Dog Warder, Officer, City, Town or any other Government Official' class='fa fa-question'></span></label>
        <select ng-model='DogName.animalServices' name='animalServices' required>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Never'>Never</option>
          <option value='Once'>Once for breaking the law no injuries</option>
          <option value='Confiscated'>Confiscated and/or fines where issued</option>
          <option value='Labeld'>Been labeld dangerous or vicious</option>
        </select>
      </div>

      <div class='question'>
        <label>Is {{DogName.name | uppercase}} in a foster arrangement where the owner has been deployed:</label>
        <input type='radio' name='deployed' ng-model='DogName.deployed' value='No' required>No
        <input type='radio' name='deployed' ng-model='DogName.deployed' value='Yes' required>Yes
        <div ng-if='DogName.deployed === "Yes" ? true : false'>
          <label>Describe the arrangement:</label>
          <textarea name='deployedArrangement' ng-model='DogName.deployedArrangement' cols='30' rows='10'></textarea>
        </div>
      </div>

      <div class='question'>
        <label>Is {{DogName.name | uppercase}} in your home with the intent that {{DogName.gender}} will be adopted:<span title="when you foster, you agree to take a homeless dog into your home and give him or her love, care, and attention, either for a predetermined period of time or until the dog is adopted." class='fa fa-question'></span></label>
        <input type='radio' name='adopted' ng-model='DogName.adopted' value='No' required>No
        <input type='radio' name='adopted' ng-mnodel='DogName.adopted' value='Yes' required>Yes
      </div>

      <input type='button' value='Next' ng-click='' ng-enter='' ng-disabled>
    </section>

    <section class='summaryDogs'>
      <button><i class='fa fa-plus-circle'></i> Add Another Dog</button>
      <table class='table'>
        <thead>
          <tr>
            <th>Edit</th>
            <th>Dog's Name</th>
            <th>Breed</th>
            <th>Eligaible</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type='button' value='Edit' ng-click=''></td>
            <td>{{DogName.name | uppercase}}</td>
            <td>{{DogName.breed | uppercase}}</td>
            <td>Please calculate to determine eligibility.</td>
            <td><input type='button' value='Remove' ng-click=''></td>
          </tr>
        </tbody>
      </tabel>
    </section>
  </form>
</div>
<fountain-footer></fountain-footer>
