<acme-navbar></acme-navbar>
<div class='container'>
  <h1>New Quote</h1>
  <form name='DogForm' class='form-horizontal' id='DogForm' nonvalidate>
    <div class='row'>
      <section class='col-md-9' ng-hide='form.personInfo'>
        <div class='form-group'>
          <label class='form-control-label'>Dogs Name:</label>
          <input class='form-control' type='text' placeholder='Dogs Name' ng-model='policy.dog.name' autofocus>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>Email:</label>
          <input type='email' class='form-control' placeholder='Email' ng-model='policy.email'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>State: <span title='All Dogs must reside in the same state. If you have dogs taht reside in different states please complete seprate quotes' class='fa fa-question'></span></label>
          <select ng-model='policy.dog.state' ng-options='items for items in form.states' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
          </select>
        </div>
        <button class='btn btn-default' type='button' ng-click='form.Next(policy, "di")' ng-disabled=''>Next</button>
      </section>
    </div>
    <section ng-show='form.dogInfo'>
      <div class='form-row'>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Color is {{policy.dog.name | uppercase}}:</label>
          <input class='form-control' type='text' ng-model='policy.dog.color'>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What is {{policy.dog.name | uppercase}} Weight:</label>
          <div class='input-group'>
            <input type='number' class='form-control' aria-label='Dogs Weight' aria-describeby='basic' ng-model='policy.dog.weight'>
            <div class='input-group-append'>
              <span class='input-group-text' id='basic'>LBs</span>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Breed is {{policy.dog.name | uppercase}}:</label>
          <select class='form-control' ng-model='policy.dog.breed' ng-options='item for item in form.breeds'>
            <option value='' selected disabeld>Please Choose...</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Where does {{policy.dog.name | uppercase}} go for relef/potty most of the time:</label>
          <select ng-model='policy.dog.bathroom' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Inside Fenced'>Inside completely enclosed fenced area</option>
            <option value='Underground Containment'>Underground electric dog containment system</option>
            <option value='Outside Loose'>Outside loose in unfenced yard</option>
            <option value='Permanently Tied'>Permanently Tied/Teathered Outside</option>
            <option value='Leash'>Leashed Walked</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Gender is {{policy.dog.name | uppercase}}:</label>
          <select class='form-control' ng-model='policy.dog.gender'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Where does {{policy.dog.name | uppercase}} Sleep:</label>
          <select class='form-control' ng-model='policy.dog.sleep'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Inside'>Inside</option>
            <option value='Garage'>Garage</option>
            <option value='Loosed Fenced'>Outside loose in fenced yard</option>
            <option value='Without Restraints'>Outside loose in fenced yard</option>
            <option value='Permanent Outside'>Permanent Outside</option>
            <option value='Tied'>Tied Out</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{policy.dog.name | uppercase}} ever been involved with Animal Services:</label>
          <select ng-model='policy.dog.animalServices' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Once'>Once for breaking the law no injuries</option>
            <option value='Confiscated'>Confiscated and/or fines were issued</option>
            <option value='Labeled'>Been labeled dangerous or vicious</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{policy.dog.name | uppercase}} to Off Leash Dog Parks:</label>
          <select class='form-control' ng-model='policy.dog.parks'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{policy.dog.name | uppercase}} to a Veterinarian:</label>
          <select class='form-control' ng-model='policy.dog.veterinarian'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Annually'>Annually and would treat for illness</option>
            <option value='Only Required'>Only as required by law</option>
            <option value='Never'>Never</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What type of Training or Work does {{policy.dog.name | uppercase}} have: <span title='Therapy Dogs, are dogs that do volunteer visits at hospitals, class rooms or other facilities. The handler is not paid and does not work at the facility.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='policy.dog.training'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='None'>None</option>
            <option value='Intermediate'>Intermediate</option>
            <option value='Advanced'>Advanced</option>
            <option value='Therapy'>Therapy</option>
            <option value='Hunting'>Hunting, Gun, Sporting off leash, Farm, Hearding</option>
            <option value='War'>War or Police service dog, Professionally trained Personal Protection or Professional Trained Guard Dog</option>
          </select>
        </div>
      </div>
      <div class='form-row'>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What area do you live in:</label>
          <select ng-model='policy.dog.area' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='City'>City, Town, Suburb, Campus</option>
            <option value='Country'>Country and/or your dog travels with you </option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you Breed {{policy.dog.name | uppercase}}:</label>
          <select class='form-control' ng-model='policy.dog.doesBreed'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='No'>No</option>
            <option value='Stud'>Stud Only</option>
            <option value='1 Annually'>1 litter annually</option>
            <option value='2 Annually'>2 litters annually</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Are there children, under the age of 16, living with you the majority of the time:</label>
          <select class='form-control' ng-model='policy.dog.children'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
            <option value='Daycare'>Daycare or babysitting service in the home</option>
            <option value='Foster'>Foster Children in the home</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Have any residents of your household been convicted of animal or domestic abuse in the last 5 years:</label>
          <select class='form-control' ng-model='policy.dog.abuse'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Total number of Dogs in your home:</label>
          <select ng-model='policy.dog.dogsHome' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='1'>1</option>
            <option value='2 to 4'>2 to 4</option>
            <option value='5 or More'>5 or more</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{policy.dog.name | uppercase}} to Work Regularly:</label>
          <select ng-model='policy.dog.work' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.dog.name | uppercase}} involved or integral in your work as a Therapist, Teacher, Counselor, or other similar:</label>
          <select class='form-control' ng-model='policy.dog.involvedWork'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
          <div ng-if='policy.dog.involvedWork === "Yes" ? true : false' class='form-group'>
            <label class='form-control-label'>What is your Occupation:</label>
            <input class='form-control' type='text' ng-model='policy.dog.occupation'>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.dog.name | uppercase}} current on licenses, vaccinations and other such requirments in your area: <span title='These are laws where you live that require certain vaccinations, tags, or registration. If compliance depends on this insurance check yes.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='policy.dog.vaccinations'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.dog.name | uppercase}} in a Foster arrangement where the owner has been Deployed:</label>
          <select class='form-control' ng-model='policy.dog.deployed'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.dog.name | uppercase}} in your home with the intent that He/She will be adopted:<span title='When you foster, you agree to take a homeless dog into your home and give him/her love, care, and attention, either for a period of time or until the dog is adopted.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='policy.dog.adopted'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{policy.dog.name | uppercase}} ever injured another Animal:</label>
          <select class='form-control' ng-model='policy.dog.animalInjury'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Animal'>Injured another animal</option>
            <option value='Killed Animal'>Killed another animal</option>
            <option value='Injured More'>Injured more than one animal</option>
            <option value='Killed More'>Killed more than one animal</option>
          </select>
          <div ng-if='policy.dog.animalInjury === "Injured More" || policy.dog.animalInjury === "Killed More" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.dog.describeAnimalInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requierments were mandated as a result of each event:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.dog.finesAnimalInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to prevent similar events:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.dog.changesAnimalInjury'></textarea>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{policy.dog.name | uppercase}} ever injured a Human:</label>
          <select class='form-control' ng-model='policy.dog.humanInjury'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Child'>Injured a child - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Injured Adult'>Injured an adult - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Child Breaking Skin'>Injured a child - breaking skin, no permanent scarring</option>
            <option value='Adult Breaking Skin'>Injured an adult - breaking skin, no permanent scarring</option>
            <option value='Child Medical Attention'>Injured a child requiring medical attention and/or stitches</option>
            <option value='Adult Medical Attention'>Injured an adult requiring medical attention and/or stitches</option>
          </select>
          <div ng-if='policy.dog.humanInjury === "Child Medica Attention" || policy.dog.humanInjury === "Adult Medical Attention" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.dog.describeHumanInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requirements were mandated as a result of each event:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.dog.finesHumanInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to prevent similar events:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.dog.changesHumanInjury'></textarea>
            </div>
          </div>
        </div>
        <button type='button' class='btn btn-default' ng-click='Next(policy, "sum")'>Next</button>
      </div>
    </section>
  </form>
</div>
<acme-footer></acme-footer>
