<acme-navbar></acme-navbar>
<div class='container'>
  <h1>New Quote</h1>
  <div ng-repeat='dog in form.Dog'>
    <p>{{dog.name}}</p>
  </div>
  <form name='DogForm' class='form-horizontal' id='DogForm' nonvalidate>
    <div class='row'>
      <section class='col-md-9' ng-hide='form.personInfo'>
        <div class='form-group'>
          <label class='form-control-label'>Dogs Name:</label>
          <input type='text' ng-model='policy.name' placeholder='Dogs Name' class='form-control' autofocus>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>Email:</label>
          <input type='email' class='form-control' placeholder='Email' ng-model='policy.email'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>State: <span title='All Dogs must reside in the same state. If you have dogs that reside in different states please complete seprate quotes' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='policy.state' ng-options='items for items in form.states'>
            <option value='' selected disabled>Please Choose...</option>
          </select>
        </div>
        <button class='btn btn-default' type='button' ng-click='form.Next(policy, "di")'>Next</button>
      </section>
    </div>
    <section ng-show='form.dogInfo'>
      <div class='form-row'>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Color is {{policy.name | uppercase}}:</label>
          <input class='form-control' type='text' ng-model='policy.color'>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What is {{policy.name | uppercase}} Weight:</label>
          <div class='input-group'>
            <input type='number' class='form-control' aria-label='Dogs Weight' aria-describeby='basic' ng-model='policy.weight'>
            <div class='input-group-append'>
              <span class='input-group-text' id='basic'>LBs</span>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Breed is {{policy.name | uppercase}}:</label>
          <select ng-model='policy.breed' ng-options='item for item in form.breeds' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Where does {{policy.name | uppercase}} go for relef/potty most of the time:</label>
          <select class='form-control' ng-model='policy.bathroom'>
            <option value='' selected disabled>Please Choose...</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Gender is {{policy.name | uppercase}}</label>
          <select class='form-control' ng-model='policy.gender'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Where does {{policy.name | uppercase}} Sleep:</label>
          <select class='form-control' ng-model='policy.sleep'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Inside'>Inside</option>
            <option value='Garage'>Garage</option>
            <option value='Loosed Fenced'>Outside loose in fenced yard</option>
            <option value='Without Restraints'>Outside loose in fenced yard</option>
            <option value='Permanent Outside'>Permanent Outside</option>
            <option value='Tied'>Tied Out</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{policy.name | uppercase}} ever been involved with Animal Services:</label>
          <select class='form-control' ng-model='policy.animalServices'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Once'>Once for breaking the law - no injuries</option>
            <option value='Confiscated'>Confiscated and/or fines were issued</option>
            <option value='Labeled'>Been labeled dangerous or vicious</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{policy.name | uppercase}} to off Leash Dog Parks:</label>
          <select class='form-control' ng-model='policy.parks'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{policy.name | uppercase}} to a Veterinarian:</label>
          <select class='form-control' ng-model='policy.veterinarian'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Annually'>Annually and would treat for illness</option>
            <option value='Only Required'>Only as required by law</option>
            <option value='Never'>Never</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What type of Traning or Work does {{policy.name | uppercase}} have:</label>
          <select class='form-control' ng-model='policy.traning'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='None'>None</option>
            <option value='Intermediate'>Intermediate</option>
            <option value='Advanced'>Advanced</option>
            <option value='Therapy'>Therapy</option>
            <option value='Hunting'>Hunting, Gun, Sporting off leash, Farm, Hearding</option>
            <option value='War'>War or Police service dog, Professionally trained personal protection or Professional Trained Guard Dog</option>
          </select>
        </div>
      </div>
      <div class='form-row'>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What area do you live in:</label>
          <select class='form-control' ng-model='policy.area'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='City'>City, Town, Suburb, Campus</option>
            <option value='Country'>Country and/or your dog travels with you</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you Breed {{policy.name}}:</label>
          <select class='form-control' ng-model='policy.doesBreed'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='No'>No</option>
            <option value='Stud'>Stud Only</option>
            <option value='1 Annually'>1 litter annually</option>
            <option value='2 Annually'>2 litters annually</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Are there children, under the age of 16, living with you the majority of the time:</label>
          <select class='form-control' ng-model='policy.children'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
            <option value='Daycare'>Daycare or babysitting service in the home</option>
            <option value='Foster'>Foster children in the home</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Have any residents of your household been convicted of animal or domestic abuse in the last 5 years:</label>
          <select class='form-control' ng-model='policy.abuse'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Total number of dog in the Home:</label>
          <select class='form-control' ng-model='policy.dogsHome'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='1'>1</option>
            <option value='2 to 4'>2 to 4</option>
            <option value='5 or More'>5 or more</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{policy.name | uppercase}} to work regularly:</label>
          <select class='form-control' ng-model='policy.work'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.name | uppercase}} involved or integral in your work as a Therapist, Teacher, Conselor, or other similar:</label>
          <select class='form-control' ng-model='policy.involvedWork'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
          <div ng-if='policy.involvedWork === "Yes" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>What is your occupation:</label>
              <input type='text' class='form-control' ng-model='policy.occupation'>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.name | uppercase}} current on licenses, vaccinations and other such requirments in your area: <span title='These are laws where you live that require certain vaccinations, tags, or registration. If compliance depends on this insurance check yes.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='policy.vaccinations'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.name | uppercase}} in a Foster arrangement where the owner has been Deployed:</label>
          <select class='form-control' ng-model='policy.deployed'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{policy.name | uppercase}} in your home with the intent that he/she will be adopted: <span title='When you foster, you agree to take a homeless dog into your home and give him/her love, care, and attention, either for a period of time or until the dog is adopted.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='policy.adopted'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Reproductive Status:</label>
          <select class='form-control' ng-model='policy.reproductive'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Intact'>Intact</option>
            <option value='Neutered'>Neutered Male</option>
            <option value='Spayed'>Spayed Female</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{policy.name}} ever injured another Animal:</label>
          <select class='form-control' ng-model='policy.animalInjury'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Animal'>Injured another animal</option>
            <option value='Killed Animal'>Killed another animal</option>
            <option value='Injured More'>Injured more than one animal</option>
            <option value='Killed More'>Killed more than one animal</option>
          </select>
          <div ng-if='policy.animalInjury === "Injured More" || policy.animalInjury === "Killed More" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.describeAnimalInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requierments were mandated as a result of each event:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.finesAnimalInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to prevent similar events:</label>
              <textarea class='form-control' rows='10' cols='30' ng-model='policy.changesAnimalInjury'></textarea>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{policy.name | uppercase}} ever injured a Human:</label>
          <select class='form-control' ng-model='policy.humanInjury'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Child'>Injured a child - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Injured Adult'>Injured an adult - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Child Breaking Skin'>Injured a child - breaking skin, no permanent scarring</option>
            <option value='Adult Breaking Skin'>Injured an adult - breaking skin, no permanent scarring</option>
            <option value='Child Medical Attention'>Injured a child requiring medical attention and/or stitches</option>
            <option value='Adult Medical Attention'>Injured an adult requiring medical attention and/or stitches</option>
          </select>
          <div ng-if='policy.humanInjury === "Child Medical Attention" || policy.humanInjury === "Adult Medical Attention" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea class='form-control' ng-model='policy.describeHumanInjury' rows='10' cols='30'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requirements were mandated as a result of each event:</label>
              <textarea class='form-control' ng-model='policy.finesHumanInjury' rows='10' cols='30'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to prevent similar events:</label>
              <textarea class='form-control' ng-model='policy.changesHumanInjury' rows='10' cols='30'></textarea>
            </div>
          </div>
        </div>
      </div>
      <button type='button' class='btn btn-default' ng-click='form.Next(policy, "sum")'>Next</button>
    </section>
  </form>
  <section ng-show='form.summaryDog'>
    <button type='button' class='btn btn-secondary' ng-click='form.AddDog()'>Add Dog</button>
    <table class='table table-striped table-bordered'>
      <thead>
        <tr>
          <th>Edit</th>
          <th>Name</th>
          <th>Breed</th>
          <th>Eligaible</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='dog in form.policy'>
          <td>
            <button type='button' class='btn btn-success' ng-click='form.edit($index, policy)'>Edit</button>
          </td>
          <td>{{dog.name}}</td>
          <td>{{dog.breed}}</td>
          <td>Please calculate to determin eligibility</td>
          <td>
            <button type='button' class='btn btn-danger' ng-click='form.deleteDog($index)'>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class='form-group'>
      <h4>Additional Insureds ($50 each)</h4>
      <small>Examples Include: Landlord, Employers, and Governmental Entity</small>
      <label class='form-control-label'>Select the Total Number of Additional Insureds: <span title='If you rent, the owners and/or property manager may request to be added as an additional insured. If your dog injures a person or animal then the defence costs are covered. More towns and cities are requiring insurance to provide medical care of their citizens' class='fa fa-question'></span></label>
      <select class='form-control' ng-model='policy.addInsur'>
        <option value='' selected disabled>Please Choose...</option>
        <option value='0'>0</option>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5'>5</option>
      </select>
    </div>
  </section>
  <section ng-show='form.viewQuote'>
  </section>
  <form ng-show='form.editForm'>
    <h1 ng-show='form.editTitle'>Edit {{policy.dog.name | uppercase}}</h1>
    <h1 ng-show='form.addTitle'>Add New Dog</h1>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Dogs Name:</label>
        <input type='text' class='form-control' placeholder='Dogs Name' ng-model='form.userObject.name'>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Email:</label>
        <input type='email' class='form-control' placeholder='Email' ng-model='form.userObject.email'>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>State:</label>
        <select class='form-control' ng-model='form.userObject.state' ng-options='items for items in form.states'>
          <option value='' selected disabled>Please Choose...</option>
        </select>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>What Color is your Dog:</label>
        <input type='text' class='form-control' ng-model='form.userObject.color'>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>What Breed is your Dog:</label>
        <select class='form-control' ng-model='form.userObject.breed' ng-options='item for item in form.breeds'>
          <option value='' selected disabled>Please Choose...</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>What is the Weight of your Dog:</label>
        <div class='input-group'>
          <input type='number' class='form-control' aria-label='Dogs Weight' aria-describeby='basic' ng-model='form.userObject.weight'>
          <div class='input-group-append'>
            <span class='input-group-text' id='basic'>LBs</span>
          </div>
        </div>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Where does your Dog go for Relef/Potty most of the time:</label>
        <select class='form-control' ng-model='form.userObject.bathroom'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Inside Fenced'>Inside completely enclosed fenced area</option>
          <option value='Underground Containment'>Underground electric dog containment system</option>
          <option value='Outside Loose'>Outside loose in unfenced yard</option>
          <option value='Permanently Tied'>Permanently Tied/Teathered Outside</option>
          <option value='Leash'>Leashed Walked</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>What Gender is your Dog:</label>
        <select class='form-control' ng-model='form.userObject.gender'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Male'>Male</option>
          <option value='Female'>Female</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Where does your Dog Sleep:</label>
        <select class='form-control' ng-model='form.userObject.sleep'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Inside'>Inside</option>
          <option value='Garage'>Garage</option>
          <option value='Loosed Fenced'>Outside loose in fenced yard</option>
          <option value='Without Restraints'>Ouside without restraints</option>
          <option value='Permanent Outside'>Permanent Outside</option>
          <option value='Tied'>Tied Out</option>
        </select>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>What area do you live in:</label>
        <select class='form-control' ng-model='form.userObject.area'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='City'>City, Town, Suburb, Campus</option>
          <option value='Country'>Country and/or your dog travels with you</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Do you take your Dog to off leash Dog Parks:</label>
        <select class='form-control' ng-model='form.userObject.parks'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Do you take your Dog to a Veterinarina:</label>
        <select class='form-control' ng-model='form.userObject.veterinarina'>
          <option value='' selected disabeld>Please Choose...</option>
          <option value='Annually'>Annually and would treat for illness</option>
          <option value='Only Required'>Only as required by law</option>
          <option value='Never'>Never</option>
        </select>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Is your Dog current on license, vaccinations and other such requirments in your area:</label>
        <select class='form-control' ng-model='form.userObject.vaccinations'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>What type of Training or Work does your Dog have:</label>
        <select class='form-control' ng-model='form.userObject.training'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='None'>None</option>
          <option value='Intermediate'>Intermediate</option>
          <option value='Advanced'>Advanced</option>
          <option value='Therapy'>Therapy</option>
          <option value='Hunting'>Hunting, Gun, Sporting off leash, Farm, Hearding</option>
          <option value='War'>War or Police service dog, Professionally trained Personal Protection or Professional Trained Guard Dog</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Has your Dog ever been involved with Animal Services:</label>
        <select class='form-control' ng-model='form.userObject.animalServices'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='No'>No</option>
          <option value='Once'>Once for breaking the law - no injuries</option>
          <option value='Confiscated'>Confiscated and/or fines were issued</option>
          <option value='Labeled'>Been labeled dangerous or vicious</option>
        </select>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Do you Breed your Dog:</label>
        <select class='form-control' ng-model='form.userObject.doesBreed'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='No'>No</option>
          <option value='Stud Only'>Stud Only</option>
          <option value='1 Annually'>1 litter annually</option>
          <option value='2 Annually'>2 litters annually</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Total number of Dogs in your Home:</label>
        <select class='form-control' ng-model='form.userObject.dogsHome'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='1'>1</option>
          <option value='2 to 4'>2 to 4</option>
          <option value='5 or More'>5 or more</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Do you take your Dog to Work regularly:</label>
        <select class='form-control' ng-model='form.userObject.work'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Have any residents of your household been convicted of animal or domestic abuse in the lase 5 years:</label>
        <select class='form-control' ng-model='form.userObject.abuse'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Is your Dog involved or itegral in your work as a Teacher, Therapist, or other similar work:</label>
        <select class='form-control' ng-model='form.userObject.involvedWork'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
        <div ng-if='form.userObject.involvedWork === "Yes" ? true : false'>
          <div class='form-group'>
            <label class='form-control-label'>What is your Occupation:</label>
            <input class='form-control' type='text' placeholder='Occupation' ng-model='form.userObject.occupation'>
          </div>
        </div>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Are there any children, that are under the age of 16, living with you the majority of the time:</label>
        <select class='form-control' ng-model='form.userObject.children'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='No'>No</option>
          <option value='Yes'>Yes</option>
          <option value='Daycare'>Daycare or babysitting services int he home</option>
          <option value='Foster'>Foster children in the home</option>
        </select>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Is your Dog in your home with the intent that he/she will be adopted:</label>
        <select class='form-control' ng-model='form.userObject.adopted'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Is your Dog if a foster arrangement where the owner has been Deployed:</label>
        <select class='form-control' ng-model='form.userObject.deployed'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Reproductive Status:</label>
        <select class='form-control' ng-model='form.userObject.reproductive'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Intacted'>Intacted</option>
          <option value='Neutered'>Neutered Male</option>
          <option value='Spayed'>Spayed Female</option>
        </select>
      </div>
    </div>
    <div class='form-row'>
      <div class='form-group col-md-6'>
        <label class='form-control-label'>Has your Dog ever injured another Animal:</label>
        <select class='form-control' ng-model='form.userObject.animalInjury'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Never'>Never</option>
          <option value='Injured Animal'>Injured another animal</option>
          <option value='Killed Animal'>Killed another animal</option>
          <option value='Injured More'>Injured more than one animal</option>
          <option value='Killed More'>Killed more than one animal</option>
        </select>
        <div ng-if='form.userObject.animalInjury === "Injured More" || form.userObject.animalInjury === "Killed More" ? true : false'>
          <div class='form-group'>
            <label class='form-control-label'>Please describe each event in detail:</label>
            <textarea class='form-control' ng-model='form.userObject.describeAnimalInjury' rows='10' cols='30'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What fines, restrictions, specific requirements were mandated as a result of each event:</label>
            <textarea class='form-control' ng-model='form.userObject.finesAnimalInjury' rows='10' cols='30'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What changes have you made to prevent similar events:</label>
            <textarea class='form-control' ng-model='form.userObject.changesAnimalInjury' rows='10' cols='30'></textarea>
          </div>
        </div>
      </div>
      <div class='form-group col-md-6'>
        <label class='form-control-label'>Has your Dog ever injured a Human:</label>
        <select class='form-control' ng-model='form.userObject.humanInjury'>
          <option value='' selected disabled>Please Choose...</option>
          <option value='Never'>Never</option>
          <option value='Injured a Child'>Injured a child - leaving minor brusing, scratching but no broken skin - one time</option>
          <option value='Injured an Adult'>Injured an adult - leaving minor brusing, scratching but no broken skin - one time</option>
          <option value='Child Breaking Skin'>Injured a child - breaking skin, no permanent scarring</option>
          <option value='Adult Breaking Skin'>Injured an adult - breaking skin, no permanet scarring</option>
          <option value='Child Medical Attention'>Injured a child requiring medical attention and/or stitches</option>
          <option value='Adult Medical Attention'>Injured an adult requiring medical attention and/or stitches</option>
        </select>
        <div ng-if='form.userObject.humanInjury === "Child Medical Attention" || form.userObject.humanInjury === "Adult Medical Attention" ? true : false'>
          <div class='form-group'>
            <label class='form-control-label'>Please describe each event in detail:</label>
            <textarea class='form-control' ng-model='form.userObject.describeHumanInjury' rows='10' cols='30'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What fines, restrictions, specific requirements were mandated as a result of each event:</label>
            <textarea class='form-control' ng-model='form.userObject.finesHumanInjury' rows='10' cols='30'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What changes have you made to prevent similar events:</label>
            <textarea class='form-control' ng-model='form.userObject.changesHumanInjury' rows='10' cols='30'></textarea>
          </div>
        </div>
      </div>
    </div>
    <button type='button' class='btn btn-success' ng-click='form.save()'>Save</button>
    <button type='button' class='btn btn-secondary' ng-click='form.cancle()'>Cancle</button>
  </form>
</div>
<acme-footer></acme-footer>
