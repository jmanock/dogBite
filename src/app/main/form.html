<acme-navbar></acme-navbar>
<div class='container'>
  <h1>New Quote</h1>
  <form class='form-horizontal'>
    <div class='row'>
      <section class='col-md-9' ng-hide='form.personInfo'>
        <div class='form-group'>
          <label class='form-control-label'>Dogs Name:</label>
          <input type='text' ng-model='form.dog.name' class='form-control' autofocus>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>Email:</label>
          <input type='email' ng-model='form.dog.email' class='form-control'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>State: <span title='All Dogs must reside in the same state. If you have dogs that reside in different states please complete seperate quotes' class='fa fa-question'></span></label>
          <select ng-model='form.dog.state' class='form-control' ng-options='items for items in form.states'>
            <option value='' selected disabled>Please Choose...</option>
          </select>
        </div>
        <button class='btn btn-default' ng-click='form.Next()'>Next</button>
      </section>
    </div>
    <section ng-show='form.dogInfo'>
      <div class='form-row'>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Color is {{form.dog.name | uppercase}}:</label>
          <input class='form-control' ng-model='form.dog.color' type='text'>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What is {{form.dog.name | uppercase}}'s Weight:</label>
          <div class='input-group'>
            <input type='number' class='form-control' aria-label='Dogs Weight' aria-describeby='basic' ng-model='form.dog.weight'>
            <div class='input-group-append'>
              <span class='input-group-text' id='basic'>LBs</span>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>How old is {{form.dog.name | uppercase}}:</label>
          <input type='number' class='form-control' ng-model='form.dog.age'>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Breed is {{form.dog.name | uppercase}}:</label>
          <select class='form-control' ng-model='form.dog.breed' ng-options='item for item in form.breeds'>
            <option value='' selected disabled>Please Choose...</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Where does {{form.dog.name | uppercase}} go for relef/potty most of the time:</label>
          <select class='form-control' ng-model='form.dog.bathroom'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Inside Fenced'>Inside a completely fenced yard or kennel</option>
            <option value='Underground System'>Underground electric dog containment system</option>
            <option value='Outside Loose'>Outside loose in unfenced yard</option>
            <option value='Permanently Tied'>Permanently Tied/teathered outside</option>
            <option value='Line'>On tie line 1 hour or less at a time</option>
            <option value='Leashed Walked'>Leashed Walked</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What Gender is {{form.dog.name | uppercase}}:</label>
          <select ng-model='form.dog.gender' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{form.dog.name | uppercase}} ever been involved with Animal Services:</label>
          <select class='form-control' ng-model='form.dog.animalServices'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Once'>Once for breaking the law no injuries</option>
            <option value='Confiscated'>Confiscated and/or fines where issued</option>
            <option value='Labled'>Been labled dangerous or vicious</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{form.dog.name | uppercase}} to off Leash Dog Parks:</label>
          <select ng-model='form.dog.parks' class='form-control'>
            <option value='' selected disabeld>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{form.dog.name | uppercase}} to a Veterinarian:</label>
          <select ng-model='form.dog.veterinarian' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Annually'>Annually and would treat for illness</option>
            <option value='Required'>Only as required by law</option>
            <option value='Never'>Never</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What type of Training or Work does {{form.dog.name | uppercase}} have: <span title='Therapy Dogs, are dogs that do volunteer visits at hospitals, classrooms or other facilities. The handler is not paid and does not work at the facility.' class='fa fa-question'></span></label>
          <select ng-model='form.dog.training' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='None'>None or Basic</option>
            <option value='Intermediate'>Intermediate</option>
            <option value='Advanced'>Advanced</option>
            <option value='Therapy'>Therapy Dog</option>
            <option value='Hunting'>Hunting, Gun, Sporting off Leash, Farm, Hearding</option>
            <option value='Sled'>Sled dog racing, Musing for hire, Freighting</option>
            <option value='War'>War or Police Service dog, Professionally trained Personal Protection or Professional Trained Guard Dog</option>
          </select>
        </div>
      </div>
      <div class='form-row'>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What area do you live in:</label>
          <select class='form-control' ng-model='form.dog.area'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='City'>City, Town, Suburb, Campus</option>
            <option value='Country'>Country and/or your dog travels with you</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you Breed {{form.dog.name | uppercase}}:</label>
          <select class='form-control' ng-model='form.dog.doesBreed'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='No'>No</option>
            <option value='Stud'>Stud Only</option>
            <option value='1 Annually'>1 litter annually</option>
            <option value='2 Annually'>2 litters annually</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Are there children, under the age of 16 living with you the majority of the time:</label>
          <select class='form-control' ng-model='form.dog.children'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
            <option value='Daycare'>Daycare or babysitting service in the home</option>
            <option value='Foster'>Foster Children in the home</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Have any residents of your household been convicted of animal or domestic abuse in the last 5 years:</label>
          <select class='form-control' ng-model='form.dog.abuse'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Total number of Dogs in your home:</label>
          <select class='form-control' ng-model='form.dog.dogsHome'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='1'>1</option>
            <option value='2 to 4'>2 to 4</option>
            <option value='5 or More'>5 or more</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Do you take {{form.dog.name | uppercase}} to Work regularly:</label>
          <select class='form-control' ng-model='form.dog.work'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{form.dog.name | uppercase}} involved or integral in your work as a Therapist, Teacher, Counselor, or other similar:</label>
          <select class='form-control' ng-model='form.dog.involvedWork'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
          <div ng-if='form.dog.involvedWork === "Yes" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>What is your Occupation:</label>
              <input type='text' class='form-control' ng-model='form.dog.occupation'>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{form.dog.name | uppercase}} current on licenses, vaccinations and other such requirments in your area: <span title='These are laws where you live that require certain vaccinations, tags, or registration. If compliance depends on this insurance check yes.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='form.dog.vaccinations'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{form.dog.name | uppercase}} in a Foster arrangement where the owner has been deployed:</label>
          <select class='form-control' ng-model='form.dog.deployed'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Is {{form.dog.name | uppercase}} in your home with the intent that He/She will be adopted: <span title='When you foster, you agree to take a homeless doginto your home and give him/her love, care, and attention, either for a period of time or until the dog is adopted.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='form.dog.adopted'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Yes'>Yes</option>
            <option value='No'>No</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Where does {{form.dog.name | uppercase}} Sleep:</label>
          <select ng-model='form.dog.sleep' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Inside'>Inside Home</option>
            <option value='Garage'>Garage</option>
            <option value='Loosed Fenced'>Outside loose in fenced yard</option>
            <option value='Without Restraints'>Outside without any restraints</option>
            <option value='Permanent Outside'>Permanent outside kennel</option>
            <option value='Tied Out'>Tied Out</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>What is {{form.dog.name | uppercase}} Reproductive status:</label>
          <select ng-model='form.dog.reproductive' class='form-control'>
            <option value='Intact'>Intact</option>
            <option value='Neutered'>Neutered Male</option>
            <option value='Spayed'>Spayed Female</option>
          </select>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{form.dog.name | uppercase}} ever injured another Animal:</label>
          <select class='form-control' ng-model='form.dog.animalInjury'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Animal'>Injured another animal</option>
            <option value='Killed Animal'>Killed another animal</option>
            <option value='Injured More'>Injured more than one animal</option>
            <option value='Killed More'>Killed more than one animal</option>
          </select>
          <div ng-if='form.dog.animalInjury === "Injured More" || form.dog.animalInjury === "Killed More" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea ng-model='form.dog.detailAnimalInjury' class='form-control' rows='10' cols='30'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requierments were mandated as a result of each event:</label>
              <textarea class='form-control' ng-model='form.dog.finesAnimalInjury' rows='10' cols='30'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to prevent similar events:</label>
              <textarea class='form-control' ng-model='form.dog.changesAnimalInjury' rows='10' cols='30'></textarea>
            </div>
          </div>
        </div>
        <div class='form-group col-md-5'>
          <label class='form-control-label'>Has {{form.dog.name | uppercase}} ever injured a Human:</label>
          <select ng-model='form.dog.humanInjury' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Child'>Injured a child - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Injured Adult'>Injured an adult - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Child Breaking Skin'>Injured a child - breaking skin, no permanent scarring</option>
            <option value='Adult Breaking Skin'>Injured an adult - breaking skin, no permanent scarring</option>
            <option value='Child Medical Attention'>Injured a child requiring medical attention and/or stitches</option>
            <option value='Adult Medical Attention'>Injured an adult requiring medical attention and/or stitches</option>
            <option value='Child More'>Injured a child more than once</option>
            <option value='Adult More'>Injured an adult more than once</option>
          </select>
          <div ng-if='form.dog.humanInjury === "Child Medical Attention" || form.dog.humanInjury === "Adult Medical Attention" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea class='form-control' ng-model='form.dog.detailHumanInjury' rows='10' cols='30'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requirements were mandated as a result of each event:</label>
              <textarea class='form-control' ng-model='form.dog.finesHumanInjury' cols='30' rows='10'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to prevent similar events:</label>
              <textarea class='form-control' ng-model='form.dog.changesHumanInjury' rows='10' cols='30'></textarea>
            </div>
          </div>
        </div>
      </div>
      <button class='btn btn-default' ng-click='form.Summary(form.dog)'>Next</button>
    </section>
  </form>

  <section ng-show='form.summary'>
  <button class='btn btn-success' ng-click='form.AddDog()'>Add Dog</button>
  <table class='table'>
    <thead>
      <tr>
        <th>Edit</th>
        <th>Dog's Name</th>
        <th>Breed</th>
        <th>Eligible</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='dogs in form.doglist'>
        <td>
          <button ng-click='form.Edit(dogs)' class='btn btn-success'>Edit</button>
        </td>
        <td>{{dogs.name}}</td>
        <td>{{dogs.breed}}</td>
        <td>Please calculate to determine eligibility</td>
        <td>
          <button ng-click='form.Remove($index)' class='btn btn-danger'>Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h3>Additional Insureds ($50 each)</h3>
  <small>Examples Include: Landlord, Employer, and Governmental Entity</small>
  <div class='form-group'>
    <label class='form-control-label'>Select the Total Number of Additional Insureds: <span title="If you rent, the owners and/or property manager may request to be added as an additional insured. If your dog injures a person or animal then the defense costs are covered. More towns and cities are requiring insurance to provide medical care of their citizen's" class='fa fa-question'></span></label>
    <select ng-model='form.dogs.additionalInsureds' class='form-control'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='0'>0</option>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
    </select>
  </div>
  <button class='btn btn-success' ng-click='form.Calculate(form.dogs)'>Calculate</button>
</section>

        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Where does {{form.dogs.name | uppercase}} Sleep:</label>
        <select class='form-control' ng-model='form.dogs.sleep'>
          <option value='Inside'>Inside</option>
          <option value='Garage'>Garage</option>
          <option value='Loosed Fenced'>Outside loose in fenced yard</option>
          <option value='Without Restraints'>Outside without any restraints</option>
          <option value='Permanent Outside'>Permanent outside kennel</option>
          <option value='Tied Out'>Tied Out</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Is {{form.dogs.name | uppercase}} current on licenses, vaccinations and other such requirments in your area:</label>
        <select class='form-control' ng-model='form.dogs.vaccinations'>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Is {{form.dogs.name | uppercase}} in a Foster arrangement where the owner has been deployed:</label>
        <select class='form-control' ng-model='form.dogs.foster'>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Is {{form.dogs.name | uppercase}} in your home with the intent that He/She will be adopted:</label>
        <select class='form-control' ng-model='form.dogs.adopted'>
          <option value='Yes'>Yes</option>
          <option value='No'>No</option>
        </select>
      </div>

      <div class='form-group col-md-4'>
        <label class='form-control-label'>What is {{form.dogs.name | uppercase}} Reproductive status:</label>
        <select ng-model='form.dogs.reproductive' class='form-control'>
          <option value='Intact'>Intact</option>
          <option value='Neutered'>Neutered Male</option>
          <option value='Spayed'>Spayed Female</option>
        </select>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Has {{form.dogs.name | uppercase}} ever injured another Animal:</label>
        <select ng-model='form.dogs.animalInjury' class='form-control'>
          <option value='Never'>Never</option>
          <option value='Injured Animal'>Injured another animal</option>
          <option value='Killed Animal'>Killed another animal</option>
          <option value='Injured More'>Injured more than one animal</option>
          <option value='Killed More'>Killed more than one animal</option>
        </select>
        <div ng-if='form.dogs.animalInjury === "Injured More" || form.dogs.animalInjury === "Killed More" ? true : false'>
          <div class='form-group'>
            <label class='form-control-label'>Please describe each event in detail:</label>
            <textarea class='form-control' rows='10' cols='30' ng-model='form.dogs.describeAnimalInjury'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What fines, restrictions, specific requierments were mandated as a result of each event:</label>
            <textarea class='form-control' ng-model='form.dogs.finesAnimalInjury' rows='10' cols='30'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What changes have you made to prevent similar events:</label>
            <textarea class='form-control' ng-model='form.dogs.changesAnimalInjury' rows='10' cols='30'></textarea>
          </div>
        </div>
      </div>
      <div class='form-group col-md-4'>
        <label class='form-control-label'>Has {{form.dogs.name | uppercase}} ever injured a Human:</label>
        <select class='form-control' ng-model='form.dogs.humanInjury'>
          <option value='Never'>Never</option>
          <option value='Injured Child'>Injured a child - leaving minor brusing, scratching but no broken skin - one time</option>
          <option value='Injured Adult'>Injured an adult - leaving minor brusing, scratching but no broken skin - one time</option>
          <option value='Child Breaking Skin'>Injured a child - breaking skin, no permanent scarring</option>
          <option value='Adult Breaking Skin'>Injured an adult - breaking skin, no permanent scarring</option>
          <option value='Child Medical Attention'>Injured a child requiring medical attention and/or stitches</option>
          <option value='Adult Medical Attention'>Injured an adult requiring medical attention and/or stitches</option>
          <option value='Child More'>Injured a child more than once</option>
          <option value='Adult More'>Injured an adult more than once</option>
        </select>
        <div ng-if='form.dogs.humanInjury === "Child Medical Attention" || form.dogs.humanInjury === "Adult Medical Attention" ? true : false'>
          <div class='form-group'>
            <label class='form-control-label'>Please describe each event in detail:</label>
            <textarea class='form-control' ng-model='form.dogs.describeHumanInjury' rows='10' cols='30'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What fines, restrictions, specific requierments were mandated as a result of each event:</label>
            <textarea class='form-control' ng-model='form.dogs.finesHumanInjury' rows='10' cols='30'></textarea>
          </div>
          <div class='form-group'>
            <label class='form-control-label'>What changes have you made to prevent similar events:</label>
            <textarea class='form-control' ng-model='form.dogs.changesHumanInjury' rows='10' cols='30'></textarea>
          </div>
        </div>
      </div>
    </div>
  </form>
  <button class='btn btn-default' ng-click='form.Save(form.dogs)'>Save</button>
</section>
</div>
<acme-footer></acme-footer>
