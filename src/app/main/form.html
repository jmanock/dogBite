      <section class='dogInfo col-9' ng-show='form.dogInfo'>
        <div class='form-group'>
          <label class='form-control-label'>What Breed is {{Dog.name | uppercase}}:</label>
          <select class='form-control' ng-model='Dog.breed' ng-options='item for item in form.breeds' required>
            <option value='' selected disabled>Please Choose...</option>
          </select>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>What Color is {{Dog.name | uppercase}}:</label>
          <input class='form-control' type='text' ng-model='Dog.color' required>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>What is {{Dog.name | uppercase}}'s Weight:</label>
          <div class='input-group'>
            <input type='number' class='form-control' aria-label='Dogs Weight' aria-describeby='basic-addon2' ng-model='Dog.weight' required>
            <div class='input-group-append'>
              <span class='input-group-text' id='basic-addon2'>LBs</span>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Where does {{Dog.name | uppercase}} go for relef/potty most of the time:</label>
          <select class='form-control' ng-model='Dog.bathroom' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Inside Fenced'>Inside completely enclosed fenced area</option>
            <option value='Underground Containment'>Underground electric dog containment system</option>
            <option value='Outside Loose'>Outside loose in unfenced yard</option>
            <option value='Permanently Tied'>Permanently Tied/Teathered Outside</option>
            <option value='Leash'>Leashed Walked</option>
          </select>
        </div>

        <div class='form-group'>
          <p>Is {{Dog.name | uppercase}}:</p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='gender' id='female' value='Female' ng-model='Dog.gender' required>
            <label class='form-check-label' for='female'>Female</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='gender' id='male' value='Male' ng-model='Dog.gender' required>
            <label class='form-check-label' for='male'>Male</label>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Where does {{Dog.name | uppercase}} Sleep:</label>
          <select class='form-control' ng-model='Dog.sleep' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Inside'>Inside</option>
            <option value='Garage'>Garage</option>
            <option value='Loosed Fenced'>Outside losse in fenced yard</option>
            <option value='Without Restraints'>Ouside loose in fenced yard</option>
            <option value='Permanent Outside'>Permanent Outside</option>
            <option value='Tied'>Tied Out</option>
          </select>
        </div>

        <div class='form-group'>
          <p>Is {{Dog.name | uppercase}} current on licenses, vaccinations and other such requirments in your area: <span title='These are laws where you live that require certain vaccinations, tags, or registration. If compliance depends on this insurance check yes.' class='fa fa-question'></span></p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='vaccinations' id='yVaccinations' value='Yes' ng-model='Dog.vaccinations' required>
            <label class='form-check-label' for='yVaccinations'>Yes</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='vaccinations' id='nVaccinations' value='No' ng-model='Dog.vaccinations' required>
            <label class='form-check-label' for='nVaccinations'>No</label>
          </div>
        </div>

        <div class='form-group'>
          <p>Do you take {{Dog.name | uppercase}} to off leash dog parks:</p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='parks' value='Yes' id='yParks' ng-model='Dog.parks' required>
            <label class='form-check-label' for='yParks'>Yes</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='parks' value='No' id='nParks' ng-model='Dog.parks' required>
            <label class='form-check-label' for='nParks'>No</label>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Do you take {{Dog.name | uppercase}} to a Veterinarian:</label>
          <select class='form-control' ng-model='Dog.veterinarian' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Annually'>Annually and would treat for illness</option>
            <option value='Only Required'>Only as required by law</option>
            <option value='Never'>Never</option>
          </select>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>What type of training or work does {{Dog.name | uppercase}} have: <span title='Therapy Dogs, are dogs that do volunteer visits at hospitals, class rooms or other facilities. The handler is not paid and does not work at the facility.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='Dog.training' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='None'>None</option>
            <option value='Intermediate'>Intermediate</option>
            <option value='Advanced'>Advanced</option>
            <option value='Therapy'>Therapy</option>
            <option value='Hunting'>Hunting, Gun, Sporting off leash, Farm, Hearding</option>
            <option value='War'>War or Police service dog, Professionally trained Personal Protection or Professional Trained Guard Dog</option>
          </select>
        </div>
        <button type='button' class='btn btn-default' ng-click='form.Next(Dog, "hi")' ng-disabled='Dog.breed === $invalid || Dog.color === $invalid || Dog.weight === $invalid || Dog.bathroom === $invalid || Dog.gender === $invalid || Dog.sleep === $invalid || Dog.vaccinations === $invalid || Dog.parks === $invalid || Dog.veterinarian === $invalid || Dog.training === $invalid'>Next</button>
      </section>

      <section class='homeInfo col-9' ng-show='form.homeInfo'>
        <div class='form-group'>
          <p>What area do you live in:</p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='area' value='City' id='City' ng-model='Dog.area' required>
            <label class='form-check-label' for='City'>City, Town, Suburb, Campus</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='area' value='Country' id='Country' ng-model='Dog.area' required>
            <label class='form-check-label' for='Country'>Country and/or your dog travels with you</label>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Do you Breed {{Dog.name | uppercase}}:</label>
          <select class='form-control' ng-model='Dog.doesBreed' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='No'>No</option>
            <option value='Stud Only'>Stud Only</option>
            <option value='1 Annually'>1 litter annually</option>
            <option value='2 Annually'>2 litters annually</option>
          </select>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Are there children, under the age of 16, living with you the majority of the time:</label>
          <select class='form-control' ng-model='Dog.children' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='No'>No</option>
            <option value='Yes'>Yes</option>
            <option value='Daycare'>Daycare or babysitting service in the home</option>
            <option value='Foster'>Foster Children in the home</option>
          </select>
        </div>

        <div class='form-group'>
          <p>Have any residents of your household been convicted of animal or domestic abuse in the last 5 years:</p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='abuse' id='yAbuse' ng-model='Dog.abuse' value='Yes' required>
            <label class='form-check-label' for='yAbuse'>Yes</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='abuse' id='nAbuse' ng-model='Dog.abuse' value='No' required>
            <label class='form-check-label' for='nAbuse'>No</label>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Total number of dogs in your home:</label>
          <select class='form-control' ng-model='Dog.dogsHome' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='1'>1</option>
            <option value='2 to 4'>2 to 4</option>
            <option value='5 or more'>5 or more</option>
          </select>
        </div>

        <div class='form-group'>
          <p>Do you take {{Dog.name | uppercase}} to work regularly:</p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='work' id='yWork' value='Yes' ng-model='Dog.work' required>
            <label class='form-check-label' for='yWork'>Yes</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='work' id='nWork' value='No' ng-model='Dog.work' required>
            <label class='form-check-label' for='nWork'>No</label>
          </div>
        </div>

        <div class='form-group'>
          <p>Is {{Dog.name | uppercase}} involved or integral in your work as a Therapist, Teacher, Counselor, or other similar:</p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='involvedWork' value='Yes' id='yInvolvedWork' ng-model='Dog.involvedWork' required>
            <label class='form-check-label' for='yInvolvedWork'>Yes</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='involvedWork' value='No' id='nInvolvedWork' ng-model='Dog.involvedWork' required>
            <label class='form-check-label' for='nInvolvedWork'>No</label>
          </div>
          <div ng-if='Dog.involvedWork === "Yes" ? true : false'>
            <label class='form-control-label'>What is your occupation:</label>
            <input class='form-control' type='text' ng-model='Dog.occupation' required>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Has {{Dog.name | uppercase}} ever injured another animal:</label>
          <select class='form-control' ng-model='Dog.animalInjury' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Animal'>Injured another animal</option>
            <option value='Killed Animal'>Killed another animal</option>
            <option value='Injured More'>Injured more than one animal</option>
            <option value='Killed More'>Killed more than one animal</option>
          </select>
          <div ng-if='Dog.animalInjury === "Injured More" || Dog.animalInjury === "Killed More" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea class='form-control' cols='30' rows='10' ng-model='Dog.describeAnimalInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requierments were mandated as a result of each event:</label>
              <textarea class='form-control' cols='30' rows='10' ng-model='Dog.finesAnimalInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to made to prevent similar events:</label>
              <textarea class='form-control' cols='30' rows='10' ng-model='Dog.changesAnimalInjury'></textarea>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Human Injury:</label>
          <select class='form-control' ng-model='Dog.humanInjury' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Injured Child'>Injured a child - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Injured Adult'>Injured an adult - leaving minor brusing, scratching but no broken skin - one time</option>
            <option value='Child Breaking Skin'>Injured a child - breaking skin, no permanent scarring</option>
            <option value='Adult Breaking Skin'>Injured an adult - breaking skin, no permanent scarring</option>
            <option value='Child Medical Attention'>Injured a child requiring medical attention and/or stitches</option>
            <option value='Adult Medical Attention'>Injured an adult requiring medical attention and/or stitches</option>
          </select>
          <div ng-if='Dog.humanInjury === "Child Medical Attention" || Dog.humanInjury === "Adult Medical Attention" ? true : false'>
            <div class='form-group'>
              <label class='form-control-label'>Please describe each event in detail:</label>
              <textarea class='form-control' cols='30' rows='10' ng-model='Dog.describeHumanInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What fines, restrictions, specific requirements were mandated as a result of each event:</label>
              <textarea class='form-control' cols='30' rows='10' ng-model='Dog.finesHumanInjury'></textarea>
            </div>
            <div class='form-group'>
              <label class='form-control-label'>What changes have you made to prevent similar events:</label>
              <textarea class='form-control' cols='30' rows='10' ng-model='Dog.changesHumanInjury'></textarea>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label class='form-control-label'>Has {{Dog.name | uppercase}} ever been involved with Animal Services: <span title='Such as Animal COntrol, Dog Catcher, Law Enforcement, Dog Warden, Officer, City, Town, or any other Government Official.' class='fa fa-question'></span></label>
          <select class='form-control' ng-model='Dog.animalServices' required>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Never'>Never</option>
            <option value='Once'>Once for breaking the law no injuries</option>
            <option value='Confiscated'>Confiscated and/or fines were issued</option>
            <option value='Labeled'>Been labeled dangerous or vicious</option>
          </select>
        </div>

        <div class='form-group'>
          <p>Is {{Dog.name | uppercase}} in a foster arrangement where the owner has been deployed:</p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='deployed' ng-model='Dog.deployed' id='yDeployed' value='Yes' required>
            <label class='form-check-label' for='yDeployed'>Yes</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='deployed' ng-model='Dog.deployed' id='nDeployed' value='No' required>
            <label class='form-check-label' for='nDeployed'>No</label>
          </div>
        </div>

        <div class='form-group'>
          <p>Is {{Dog.name | uppercase}} in your home with the intent that {{Dog.heShe}} will be adopted: <span title='When you foster, you agree to take a homeless dog into your home and give {{Dog.hisHers}} love, care, and attention, either for a predetermined period of time or until the dog is adopted.' class='fa fa-question'></span></p>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='adopted' value='No' ng-model='Dog.adopted' id='nAdopted' required>
            <label class='form-check-label' for='nAdopted'>No</label>
          </div>
          <div class='form-check form-check-inline'>
            <input class='form-check-input' type='radio' name='adopted' value='Yes' ng-model='Dog.adopted' id='yAdopted' required>
            <label class='form-check-label' for='yAdopted'>Yes</label>
          </div>
        </div>
        <button type='button' value='Next' class='btn btn-default' ng-click='form.Next(Dog, "summary")' ng-disabled='Dog.adopted === $invalid || Dog.deployed === $invalid || Dog.animalServices === $invalid || Dog.humanInjury === $invalid || Dog.animalInjury === $invalid || Dog.involvedWork === $invalid || Dog.work === $invalid || Dog.dogsHome === $invalid || Dog.abuse === $invalid || Dog.children === $invalid || Dog.area === $invalid || Dog.doesBreed === $invalid'>Next</button>
      </section>

      <div class='col-3' ng-hide='form.progressMenu'>
        <ul class='list-group'>
          <li class='list-group-item active'>Add Dogs</li>
          <li class='list-group-item'>Applicant Info</li>
          <li class='list-group-item'>Add Insureds</li>
          <li class='list-group-item'>View Quote</li>
          <li class='list-group-item'>Purchase Policy</li>
        </ul>
      </div>
    </div>
  </form>
</div>

<div class='container'>
  <button type='button' value='Add' class='btn btn-secondary' ng-click='form.AddDog()'><i class='fa fa-plus-circle'></i> Add Another Dog</button>
  <table class='table'>
    <thead>
      <th>Name</th>
      <th>Breed</th>
      <th>Email</th>
      <th>Eligaible</th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-repeat='dog in form.doggie.dogs' ng-include='form.getTemplate(dog)'></tr>
    </tbody>
  </table>
  <script type='text/ng-template' id='display'>
    <td>{{dog.name | uppercase}}</td>
    <td>{{dog.breed | uppercase}}</td>
    <td>Please calculate to determin eligibility</td>
    <td>
      <button type='button' class='btn btn-success' ng-click='form.EditDog(dog)'>Edit</button>
    </td>
  </script>
  <script type='text/ng-template' id='edit'>
    <td><input type='text' placeholder="Dog's Name" ng-model='dog.name'></td>
    <td><input type='email' placeholder='Email' ng-model='dog.email'></td>
    <td>
      <button type='button' ng-click='form.SaveContact($index)' class='btn btn-default'>Save</button>
      <button type='button' ng-click='form.Cancle()' class='btn btn-secondary'>Cancle</button>
      <button type='button' ng-click='form.delete(form.dog.selected.name)' class='btn btn-danger'>Delete</button>
    </td>
  </script>
</div>
